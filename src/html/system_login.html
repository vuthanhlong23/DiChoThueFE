<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../stylesheets/base.css" />
    <!-- Fontawesome -->
    <link rel="stylesheet" href="../fonts/fontawesome-free-5.15.3-web/css/all.min.css">
 
    <link rel="stylesheet" href="../stylesheets/login_register.css">

</head>


<body>


    <div class="app">
        <div class="modal open">
            <div class="modal__overlay">
            </div>
            <div class="modal__body">
                <div class="modal__inner">
                    <div class="login-auth-form">
                        <div class="auth-form__container">
                            
                            <div class="auth-form__header">
                                <h3 class="auth-form__heading">Đăng nhập hệ thống</h3>
                            </div>
                            <div class="auth-form__form">
                                <div class="auth-form__group">
                                    <label>Tài khoản:</label>
                                    <input type="text" 
                                        class="auth-form__input" 
                                        name="username"
                                        placeholder="Username" >
                                    
                                </div>
                                <div class="auth-form__group">
                                    <label>Mật khẩu:</label>
                                    <input type="text" 
                                        class="auth-form__input"
                                        name="password"
                                        placeholder="Password" >
                                </div>
                                </div>

                                <div class="auth-form_controls">
                                    <button type="submit" class="btn btn--primary">Đăng nhập</button>
                                </div>

                            

                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>

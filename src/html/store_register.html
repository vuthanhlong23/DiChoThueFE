<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../stylesheets/base.css" />
    <!-- Fontawesome -->
    <link rel="stylesheet" href="../fonts/fontawesome-free-5.15.3-web/css/all.min.css">
 
    <link rel="stylesheet" href="../stylesheets/login_register.css">

</head>

<body>

    <div class="modal js-register-modal open">
        <div class="modal__overlay"></div>
        <div class="modal__body">
            <div class="modal__inner js-register-modal-inner">
                <div class="register-auth-form">
                    <form onSubmit={handleSubmit}>
                        <div class="auth-form__container">
                            
                            <div class="auth-form__header">
                                <h3 class="auth-form__heading">Đăng ký đối tác cửa hàng</h3>
                                <a href="#" class="auth-form__switch-btn">Đăng nhập</a>
                            </div>
                            
                            <div class="auth-form__form">
                                <div class="auth-form__group">
                                    <label>Họ & Tên:</label>
                                    <input 
                                        type="text" class="auth-form__input">
                                </div>
                                <div class="auth-form__group">
                                    <label>Số điện thoại:</label>
                                    <input type="text" class="auth-form__input">
                                    <small>Error message</small>
                                </div>
                                <div class="auth-form__group">
                                    <label>Email:</label>
                                    <input type="password" class="auth-form__input">
                                    <small>Error message</small>
                                </div>
                                <div class="auth-form__group">
                                    <label>Địa chỉ:</label>
                                    <input type="password" class="auth-form__input">
                                </div>
                                <div class="auth-form__group">
                                    <label>Người phụ trách:</label>
                                    <input type="text" class="auth-form__input">
                                </div>
                                <div class="auth-form__group">
                                    <label>Số điện thoại người phụ trách:</label>
                                    <input type="email" class="auth-form__input">
                                </div>
                                <div class="auth-form__group">
                                    <label>Giờ mở cửa:</label>
                                    <input type="text" class="auth-form__input">
                                </div>
                                <div class="auth-form__group">
                                    <label>Giờ đóng cửa:</label>
                                    <input type="text" class="auth-form__input">
                                </div>
                            </div>
                            
                            <div class="auth-form__aside">
                                <p class="auth-form__policy-text">
                                    Bằng cách ấn đăng ký, bạn đồng ý với Đi chợ thuê  
                                    <a href="#" class="auth-form__text-link">Điều khoản dịch vụ &</a>
                                    <a href="#" class="auth-form__text-link">Chính sách bảo mật</a>
                                </p>
                            </div>

                            <div class="auth-form_controls">    
                                <a href="#" class="btn btn--normal auth-form_controls-back js-register-modal-close">Quay lại</a>
                                <button type="submit" class="btn btn--primary js-register-btn">Đăng ký</button>
                            </div>
                        </div>
                    </form>
                    
                </div>

            </div>
        </div>
    </div>

</body>
</html>

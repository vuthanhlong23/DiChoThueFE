<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../stylesheets/base.css" />
    <!-- Fontawesome -->
    <link rel="stylesheet" href="../fonts/fontawesome-free-5.15.3-web/css/all.min.css">
 
    <link rel="stylesheet" href="../stylesheets/header.css">

    <!-- Lấy này nè, cái trên để tạm -->
    <link rel="stylesheet" href="../storecss/store_qlsp.css">

</head>


<body>
    
    <div class="app">
        <header class="customer_header_1">
            <div class="grid">

                <div class="header_desktop_customer_1">
                    <div class="header_desktop_customer_1-logo">
                        <a href="#">
                            <img class="logo-Dichothue" src="./../res/logo/logo.png" alt=""> 
                        </a>
                    </div>

                    <form class="header_desktop_customer_1__search d-flex">
                        <input class="form-control me-2" type="search" placeholder="Tìm kiếm" aria-label="Search">
                        <button type="submit" class="btn btn-dark">Tìm kiếm</button>
                    </form>

                    <a href="#" class="header_desktop_customer_1__cart">
                        <i class="header_desktop_customer_1__cart-icon fas fa-shopping-cart"></i>
                    </a>

                    <div class="header_desktop_customer_1__account">
                        <i class="header_desktop_customer_1__account-icon fas fa-user-alt"></i>
                        <ul class="header_desktop_customer_1__account-option">
                            <li><a href="#" class="header_desktop_customer_1__account-item">Tài khoản của tôi</a></li>
                            <li><a href="#" class="header_desktop_customer_1__account-item">Đơn mua</a></li>
                            <li><a href="#" class="header_desktop_customer_1__account-item">Đăng xuất</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <header class="customer_header_2">
            <div class="grid">
                <div class="header_desktop_customer_2">
                    <nav class="header_desktop_customer_2__navbar">
                        <ul class="header_desktop_customer_2__navbar-list">
                            <li class="header_desktop_customer_2__navbar-item"> <a href="#">TRANG CHỦ</a></li>
                            <li class="header_desktop_customer_2__navbar-item"><a href="#">HỆ THỐNG CỬA HÀNG</a></li>
                            <li class="header_desktop_customer_2__navbar-item"><a href="#">CÂU HỎI THƯỜNG GẶP</a></li>
                            <li class="header_desktop_customer_2__navbar-item"><a href="#">LIÊN HỆ</a></li>
                        </ul>   
                    </nav>
                </div>
        </header>

        <div class="container">
            <div class="grid">
                <div class="row">
                    <div class="col-3">
                        <div class="store_qlsp_dichothue-item">
                            <div class="store_qlsp_dichothue-item__img" style="background-image: url(../res/product/chao-khoai-mon-cho-be-7832_500x500.jpeg);"></div>
                            <h4 class="store_qlsp_dichothue-item__name">Khoai môn </h4>
                            <span class="store_qlsp_dichothue-item__price">15.000đ/kg</span>
                            <button type="button" class="btn btn-outline-secondary store_qlsp_addcart_btn">Xóa</button>
                            <button type="button" class="btn btn-outline-secondary store_qlsp_addcart_btn">Sửa</button>
                            <button type="button" class="btn btn-outline-secondary store_qlsp_addcart_btn">Xem chi tiết</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h1 class="store_qlsp_add_product">Thêm sản phẩm</h1>
                </div>
                <div class="input-group mb-3">
                    <span class="store_qlsp_add_product_details input-group-text" id="inputGroup-sizing-default">Nhập tên sản phẩm</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <label class="store_qlsp_add_product_details input-group-text" for="inputGroupSelect01">Chọn loại mặt hàng</label>
                    <select class="store_qlsp_add_product_details form-select" id="inputGroupSelect01">
                      <option selected>Chọn...</option>
                      <option value="1">Rau,củ, quả</option>
                      <option value="2">Đồ tươi sống</option>
                      <option value="3">Gia vị, phụ gia</option>
                      <option value="4">Sản phẩm ăn liền</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <span class="store_qlsp_add_product_details input-group-text" id="inputGroup-sizing-default">Nhập giá sản phẩm</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <span class="store_qlsp_add_product_details input-group-text" id="inputGroup-sizing-default">Nhập xuất xứ</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <span class="store_qlsp_add_product_details input-group-text" id="inputGroup-sizing-default">Nhập link hình ảnh</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <button type="button" class="store_qlsp_add_button_details btn btn-outline-secondary">Thêm sản phẩm</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

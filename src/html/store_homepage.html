<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../stylesheets/base.css" />
    <!-- Fontawesome -->
    <link rel="stylesheet" href="../fonts/fontawesome-free-5.15.3-web/css/all.min.css">
 
    <link rel="stylesheet" href="../storecss/store_header.css">
    <link rel="stylesheet" href="../storecss/store_homepage.css">

</head>


<body>
    
    <div class="app">
        <header class="store_header_1">
            <div class="grid">

                <div class="header_desktop_store_1">
                    <div class="header_desktop_store_1-logo">
                        <a href="#">
                            <img class="logo-Dichothue" src="./../res/logo/logo.png" alt=""> 
                        </a>
                    </div>

                    <form class="header_desktop_store_1__search d-flex">
                        <input class="header_search_form form-control me-2" type="search" placeholder="Nhập tên sản phẩm" aria-label="Search">
                        <button type="submit" class="btn btn-dark">Tìm kiếm</button>
                    </form>

                    <div class="header_desktop_store_1__account">
                        <i class="header_desktop_store_1__account-icon fas fa-user-alt"></i>
                        <ul class="header_desktop_store_1__account-option">
                            <li><a href="#" class="header_desktop_store_1__account-item">Tài khoản của tôi</a></li>
                            <li><a href="#" class="header_desktop_store_1__account-item">Đơn mua</a></li>
                            <li><a href="#" class="header_desktop_store_1__account-item">Đăng xuất</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <header class="store_header_2">
            <div class="grid">
                <div class="header_desktop_store_2">
                    <nav class="header_desktop_store_2__navbar">
                        <ul class="header_desktop_store_2__navbar-list">
                            <li class="header_desktop_store_2__navbar-item"> <a href="#">TRANG CHỦ</a></li>
                            <li class="header_desktop_store_2__navbar-item"><a href="#">QUẢN LÝ SẢN PHẨM</a></li>
                            <li class="header_desktop_store_2__navbar-item"><a href="#">QUẢN LÝ ĐƠN HÀNG</a></li>
                            <li class="header_desktop_store_2__navbar-item"><a href="#">TÍNH TOÁN TIỀN HOA HỒNG</a></li>
                        </ul>   
                    </nav>
                </div>
        </header>

        <div class="container">
            <div class="grid">
                <h1 class="store_homepage_welcome">Chào mừng bạn đến với Đi Chợ Thuê</h1>
                <h1 class="store_homepage_welcome2">Cảm ơn cửa hàng/siêu thị đã trở thành đối tác với Đi Chợ Thuê.</h1>

                <div class="row">
                    <img src="../res/store/store_homepage.jpg" class="store-body-item__service-img">

                </div>
            </div>
        </div>

    </div>


</body>
</html>
